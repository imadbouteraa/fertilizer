<!DOCTYPE html>
<html lang="ar" data-bs-theme="auto">
  <head>
    <script src="./assets/js/color-modes.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Imad Bouteraa" />
    <title>أسمدة الحقول</title>
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <main class="rtl">
        <div class="py-5 text-center">
          <img
            class="d-block mx-auto mb-4"
            src="./img/logo.png"
            alt=""
            width="288"
            height="228"
          />
          <h2>أحسب كمية السماد التي تحتاجها</h2>
        </div>
        <div class="row g-5">
          <div class="col-12">
            <form class="py-5 needs-validation" id="my-form" novalidate>
              <div class="row g-3">
                <div class="col-12">
                  <label for="stn" class="form-label"
                    >كمية النيتروجين في التربة</label
                  >
                  <div class="input-group has-validation">
                    <span class="input-group-text">kg/hectar</span>
                    <input
                      type="text"
                      class="form-control numeric"
                      id="stn"
                      placeholder="كمية النيتروجين في التربة"
                      required
                    />
                    <div class="invalid-feedback">
                      أدخل كمية النيتروجين في التربة
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="area" class="form-label">مساحة الحقل</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text">hectar</span>
                    <input
                      type="text"
                      class="form-control numeric"
                      id="area"
                      placeholder="مساحة الحقل"
                      required
                    />
                    <div class="invalid-feedback">أدخل مساحة الحقل</div>
                  </div>
                </div>
              </div>
            </form>
            <button class="w-100 btn btn-primary btn-lg" id="mybutton">
              أحسب كمية السماد اللازمة
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/dist/js/sweetalert2.all.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
